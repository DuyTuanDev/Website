		*{

			box-sizing: border-box;
			font-family: 'Lato', sans-serif;
			font-family: 'Oswald', sans-serif;

		.wrapper{
			min-width: 400px;
			position: fixed;
			top: 0;
			left: 0;
			bottom: 0;
			height: 100%;
			width: 100%;
			overflow: auto;
			/*background: linear-gradient(-135deg, #c850c0, #4158d0);*/
			/* background: linear-gradient(375deg, #1cc7d0, #2ede98); */
		/* background: linear-gradient(-45deg, #e3eefe 0%, #efddfb 100%);*/
			/* clip-path: circle(25px at calc(0% + 45px) 45px); */
			background: #000;
			clip-path: circle(20px at calc(100% - 45px) 45px);
			transition: all 0.3s ease-in-out;
		}
		/* .wrapper::-webkit-scrollbar {
			width: 10px;
			background-color: #111111;
		}  */
		/* .wrapper::-webkit-scrollbar-thumb {
			background-color: #cccccc;
			border-radius: 30px;
			border-right: 2px solid black;

		} */
		#active:checked ~ .wrapper{
			clip-path: circle(75%);
		}
		.menu-btn{
			position: absolute;
			z-index: 2;
			right: 20px;
			/* left: 20px; */
			top: 20px;
			height: 45px;
			width: 45px;
			text-align: center;
			line-height: 45px;
			border-radius: 50%;
			font-size: 20px;
			color: rgb(0, 0, 0);
			cursor: pointer;
			/*background: linear-gradient(-135deg, #c850c0, #4158d0);*/
			/* background: linear-gradient(375deg, #1cc7d0, #2ede98); */
		/* background: linear-gradient(-45deg, #e3eefe 0%, #efddfb 100%); */
			background: rgb(255, 255, 255);
			transition: all 0.3s ease-in-out;
		}
		#active:checked ~ .menu-btn{
			color: rgb(0, 0, 0);
		}
		#active:checked ~ .menu-btn i:before{
			content: "\f00d";
		}
		.wrapper ul{
			/* position: absolute;
			top: 50%;
			left: 50%; */
			/* transform: translate(-50%, -50%); */
			list-style: none;
			text-align: center;
		}
		.wrapper ul li{
			margin-left: -50px;
		}
		.wrapper ul li a{
			color: none;
			text-decoration: none;
			font-size: 25px;
			font-weight: 500;
			padding: 10px 20% 10px 20%;
			color: #fff;
			border-radius: 50px;
			background: #000;
			position: relative;
			line-height: 50px;
			transition: all 0.3s ease;
		}
		.wrapper ul li a:after{
			position: absolute;
			content: "";
			background: #fff;
			/* background: linear-gradient(#14ffe9, #ffeb3b, #ff00e0); */
			background: linear-gradient(375deg, #1cc7d0, #2ede98);
			width: 104%;
			height: 110%;
			left: -2%;
			top: -5%; /* if the font is 'Oswald'*/
			border-radius: 50px;
			transform: scaleY(0);
			z-index: -1;
			animation: rotate 1.5s linear infinite;
			transition: transform 0.3s ease;
		}
		.wrapper ul li a:hover:after{
			
			transform: scaleY(1);
		}
		.wrapper ul li a:hover{
			color: #fff;
			background-color: rgba(0, 0, 0, 0.527);
		}
		input[type="checkbox"]{
			display: none;
		}
		
		@keyframes rotate {
			0%{
			filter: hue-rotate(0deg);
			}
			100%{
			filter: hue-rotate(360deg);
			}
		}
		span{
		  color: white;
		  display: inline-block;
		  padding-left: 2%;
		  padding-right: 2%;
		}
		.drop {
		  text-decoration: none;
		  color: white;
		  font-weight: bold;
		  padding: 13px;
		}
		.drop:hover {
			  transition: 1s;
			  border-radius: 30px;
			background-color: #00ff3c;
		}
	
		.add {
			font-size:16px;
			padding-left: 10px;
			line-height: 40px;
			  text-decoration: none;
			  color: black;
			  display: block;
			  height: 40px;
			  font-weight: normal;
		}
		.add:hover{
			transition: 1s;
			background-color: #00ff3c;
		}
		.dropdown-contentLt {
			width: 125px;
			  display:none;
			  position:absolute;
			  background-color:white;
			  box-shadow: 0px 0px 5px 1px black;
			  border-radius: 0 15px 15px 15px;
		}
		.dropdownLt:hover .dropdown-contentLt{
			  display: block;
		}
		.dropdownLt:hover .drop{
			cursor: pointer;
			  transition: 1s;
			  border-radius: 30px;
			background-color: #00ff3c;
		}
	</style>
